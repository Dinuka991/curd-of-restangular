<div class="raw">
    <div class="col-sm-10">
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>

            </tr>
            <tbody>
            <tr ng-repeat="user in userData">
                <td>{{user.id}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="action">
                        <button type="button" class="btn btn-default"><a href="#/update"><i class="glyphicon glyphicon-pencil"></i></a></button>
                        <button type="button" class="btn btn-danger"><i class="glyphicon glyphicon-trash">
                        </i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
